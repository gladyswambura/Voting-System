<div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <img src="/assets/Voting-amico.png" class="img-fluid" alt="Voter Image">

      </div>
      <div class="col-md-6 col-lg-6 form-admin">
        <main class="form-signin  m-auto ">
          <form [formGroup]="form" (submit)="submit()">

            <h1 class="h3 mb-3 fw-normal text-center">Register as a Voter</h1>

            <div class="form-floating mt-3">
              <input formControlName="name" type="name" class="form-control" id="floatingInput" placeholder="johndoe">
              <label for="floatingInput">Name</label>
            </div>

            <div class="form-floating mt-3">
              <input formControlName="email" type="email" class="form-control" id="floatingInput"
                placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mt-3">
              <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <div class="btns mt-5">
              <button class="w-100 btn btn-lg" type="submit">Register</button>
              <button class="w-100 btn btn-lg " type="submit" routerLink="/voter-login">Login</button>
            </div>


          </form>
        </main>
      </div>
    </div>


  </div>
